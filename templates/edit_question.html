{% extends 'layout.html' %}

{% block content %}
    <h1>Post a new question</h1>
    <form action="{{ url_for('route_edit_question', question_id=question_id) }}" method="post">
        <p>
            <label for="title">Question title:</label>
        </p>
        <p>
            <input type="text" name="title" id="title" minlength="5" value="{{ question['title'] }}" required>
        </p>
        <p>
            <label for="message">Your question:</label>
        <p>
            <textarea name="message" id="message" cols="30" rows="10" required>{{ question['message'] }}</textarea>
        <p>
            <input type="hidden" name="image" id="image" value="{{ question['image'] }}">
            <button type="Submit">Submit question</button>
        </p>
    </form>
{% endblock %}
