<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new question</title>
</head>
<body>
    <h1>Post a new question</h1>
    <form action="/add-question" method="post" enctype="multipart/form-data">
        <p>
            <label for="title">Question title:</label>
        </p>
        <p>
            <input type="text" name="title" id="title" minlength="5" required>
        </p>
        <p>
            <label for="message">Your question:</label>
        <p>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="image">Upload image</label>
        </p>
        <p>
            <input type="file" name="image" id="image" alt="No image">
        </p>
        <p>
            <button type="Submit">Submit question</button>
        </p>
    </form>
</body>
</html>
