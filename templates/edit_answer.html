{% extends 'layout.html' %}

{% block content %}
    <div class ="row">
        <form action="{{url_for('route_edit_answer', answer_id = answer['id'])}}" method="post" enctype="multipart/form-data">
        <p>
            <label for="answer">Answer:</label>
</p>
<p>
            <textarea id="answer" name="answer" minlength="10" cols="40" rows="6">{{ answer['message']}}</textarea><br>
</p>
            <p>
            <button type="submit">Submit</button>
            </p>
        </form>
    </div>
{% endblock %}
