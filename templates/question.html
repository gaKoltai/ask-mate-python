<section class = "questions">
    <div class ="question">
        <div class = "row">
            <h2>{{ question.title | safe }}</h2>
        </div>
        <div class = "row">
            <p class = "message">{{ question.message | safe | urlize(40)}}</p>
        </div>
        <div class = "row">
            <div class="col span-1-of-2 box">
                <a href="{{url_for('route_add_tags',question_id = question_id )}}">Edit tags</a>
                <a href="{{ url_for ('route_edit_question', question_id=question_id) }}">Edit question</a>
            </div>
            <div class="col span-1-of-2 box date">
                {{ question.submission_time | safe }}
            </div>
        </div>
    </div>
</section>
