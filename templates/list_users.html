{% extends 'layout.html' %}
{% block content %}
    <h1>Users:</h1>
    {% if users %}
        <div class="users">
            {% for user in users %}
                <div class="row user">
                    {% for value in user.values() %}
                        <div class="col span-1-of-4 box">
                        {{ value }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h2>There are currently no users registered</h2>
    {% endif %}
    {% include 'footer.html' %}
{% endblock %}
