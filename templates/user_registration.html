{% extends 'layout.html' %}

{% block content %}
    <div class="row user_login">
        <form action="" method="post" enctype="multipart/form-data" class="user_login">
            <label for="userName">Username:</label><br>
            <input type="text" id="userName" name="username"><br>
            <label for="userEmail">Email address:</label><br>
            <input type="email" id="userEmail" name="email"><br>
            <label for="userPassword">Password:</label><br>
            <input type="password" id="userPassword" name="password"><br>
            <label for="submit"></label>
            <button type="submit">Register!</button><br>
        </form>
    </div>
{% endblock %}
