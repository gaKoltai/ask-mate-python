{% extends 'layout.html' %}

{% block content %}
    <div class="row user_login">
        <form action="" method="post" enctype="multipart/form-data" class="user_login">
            <label for="userName"></label>
            <input type="text" id="userName" name="username" placeholder="Username"><br>
            <label for="userEmail"></label>
            <input type="email" id="userEmail" name="email" placeholder="Email"><br>
            <label for="userPassword"></label>
            <input type="password" id="userPassword" name="password" placeholder="Password"><br>
            <label for="submit"></label>
            <button type="submit">Register!</button><br>
        </form>
    </div>
{% endblock %}
